<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="root">
        <div class="card text-center fs-2">
              <h5 class="card-title">Event 1</h5>
              <p class="card-text">Number of available seats : 23 </p>            
          </div>
          <div class="container">
            <div class="box">
                <div class="upload-btn-wrapper">
                    <button class="btn">UPLOAD IMAGE</button> 
                    <input type="file" name="myfile">
                </div>
            </div>
            <div class="details ">
            <div>
                <labels>Name :</labels>
                <input type="text" name="" id="Name">
            </div>
            <div>
                <labels>Email :</labels>
                <input type="text" name="" id="Mail">
            </div>
            <div>
                <labels>Phone No :</labels>
                <input type="number" name="" id="Number">
            </div>
            <div>
                <label>Number of seats :</label>
            <input id=demoInput type=number min=0 max=23>
           </div>
            <div>
                <labels>Name of Attendee 2 :</labels>
                <input type="text" name="" id="Name">
            </div>
            <button type="submit">Submit</button>
            <button type="reset">Cancel</button>
          </div></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
